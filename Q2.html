<!-- Question 2: Write a JavaScript function that takes a user's name as input and displays a greeting message in an alert box. The greeting should be "Hello, [user's name]! Welcome to my web page!" -->
<!DOCTYPE html>
<html lang="'en">

<head>
    <title>User Input </title>
</head>

<body>
    <script>
        function UserInput() {
            let inputName = prompt("Enter your name ");
            alert("Hello, " + inputName + "! Welcome to my web page!");
        }
        UserInput();
    </script>
</body>

</html>
