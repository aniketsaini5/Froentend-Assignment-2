<!-- Question 5: Create a responsive navigation bar using HTML and CSS that includes links to "Home", "About", and "Contact" pages. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #navbar {
            background-color: #333;
            color: #fff;
            padding: .9rem 0;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
            margin: 0 auto;
            padding: 0 1.2rem;
        }

        .home-link {
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 1.2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.5s;
        }

        .nav-links a:hover {
            color: #f8f8f8;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .home-link {
                font-size: 1.2rem;
            }


            .toggle-btn {
                display: block;
                cursor: pointer;
                font-size: 1.2rem;
                color: #fff;
                padding: 10px;
            }

            .toggle-btn:hover {
                color: #f8f8f8;
            }

            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                z-index: 1;
            }

            .nav-links.active li {
                margin-right: 0;
                text-align: center;
                padding: 10px 0;
            }
        }

        @media screen and (min-width: 769px) {
            .toggle-btn {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <div class="navbar-container container">
            <a href="#" class="home-link">
                LOGO
            </a>
            <div class="toggle-btn">&#9776;</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <script>
        document.querySelector('.toggle-btn').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>

</html>
